<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cover">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="container">
        <main>
          <form id="survey-form">
            <label id="name-label" for="name"
              >Name
              <input
                id="name"
                type="text"
                name="name"
                required
                placeholder="Enter your name"
            /></label>
            <label id="email-label" for="email"
              >Email
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your Email"
            /></label>
            <label id="number-label" for="number"
              >Age<span class="small">(optional)</span>
              <input
                type="number"
                id="number"
                name="age"
                placeholder="Age"
                min="10"
                max="99"
            /></label>
            <label id="dropdown-label" for="dropdown"
              >Which option best describes your current role?
              <select id="dropdown" name="role">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNO">Prefer not to say</option>
                <option value="other">Other</option>
              </select></label
            >
            <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"
              ><input type="radio" id="definitely" name="recom" checked />
              Definitely</label
            >
            <label for="maybe"
              ><input type="radio" id="maybe" name="recom" /> Maybe</label
            >
            <label for="not-sure"
              ><input id="not-sure" name="recom" type="radio" /> Not sure</label
            >
            <p>
              What would you like to see improved?
              <span class="small">(Check all that apply)</span>
            </p>
            <label for="front-end"
              ><input
                id="front-end"
                type="checkbox"
                value="front-end-projects"
              />
              Front-end Projects</label
            >
            <label for="back-end"
              ><input id="back-end" type="checkbox" value="back-end-projects" />
              Back-end Projects</label
            >
            <label for="data-vis"
              ><input
                id="data-vis"
                type="checkbox"
                value="data-visualization"
              />
              Data Visualization</label
            >
            <label for="challenges"
              ><input id="challenges" type="checkbox" value="challenges" />
              Challenges</label
            >
            <label for="os-com"
              ><input
                id="os-com"
                type="checkbox"
                value="open-source-community"
              />
              Open Source Community</label
            >
            <label for="gitter-help"
              ><input
                id="gitter-help"
                type="checkbox"
                value="gitter-help-rooms"
              />
              Gitter help rooms</label
            >
            <label for="videos"
              ><input id="videos" type="checkbox" value="videos" />
              Videos</label
            >
            <label for="city-meetups"
              ><input id="city-meetups" type="checkbox" value="city-meetups" />
              City Meetups</label
            >
            <label for="wiki"
              ><input id="wiki" type="checkbox" value="wiki" /> Wiki</label
            >
            <label for="forum"
              ><input id="forum" type="checkbox" value="forum" /> Forum</label
            >
            <label for="add-courses"
              ><input
                id="add-courses"
                type="checkbox"
                value="additional-courses"
              />
              Additional Courses</label
            >
            <label for="comments"
              >Any comments or suggestions?
              <textarea
                id="comments"
                name="comments"
                placeholder="Enter your comment here..."
              ></textarea>
            </label>
            <input id="submit" type="submit" value="Submit" />
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
